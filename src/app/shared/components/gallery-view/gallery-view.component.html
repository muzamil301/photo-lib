<ion-grid class="gallery-view">
  <ion-row>

    <ion-col *ngFor="let item of data;" size-md="3" size-sm="4" size-xs="6">
      <ion-card class="gallery-card">
        <img alt="image" [src]="basepath+'/id/'+item.id+'/400/400'" />
        <div class="icon-wrapper" (click)="addToFavoriteList(item)"  [ngClass]="{'active': toggleColor}">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </div>
      </ion-card>
    </ion-col>
    
  </ion-row>
</ion-grid>
